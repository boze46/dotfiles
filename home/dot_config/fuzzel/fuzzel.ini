include=~/.config/fuzzel/themes/tokyonight.ini

[main]
font=sans:size=16
# font=monospace:size=14

# DPI 感知 - auto 会根据缩放因子自动选择
# yes: 使用 DPI, no: 使用缩放因子, auto: 智能选择
dpi-aware=auto

# 使用粗体字体（用于高亮当前选中项）
use-bold=yes

# 提示符和占位符
prompt="App > "

# placeholder=输入以搜索...
# 图标主题 - 根据你的系统主题调整
# icon-theme=Papirus
# icons-enabled=yes

# 匹配模式 - fzf 风格的模糊匹配（推荐）
match-mode=fzf
# match-mode=fuzzy  # Levenshtein 模糊匹配
# match-mode=exact  # 精确匹配

# 排序结果 - 基于启动频率和匹配质量
sort-result=yes

# 显示匹配计数器（右侧显示 "5/120" 这样的统计）
match-counter=yes

# 匹配字段 - 在这些字段中搜索
fields=filename,name,generic,exec
# 根据 XDG_CURRENT_DESKTOP 过滤桌面文件
filter-desktop=no
# 显示应用的 Actions（如"新窗口"、"偏好设置"等）
show-actions=no

# 终端命令 - 用于启动终端应用
# {cmd} 占位符会被替换为实际命令
terminal=ghostty -e
# terminal=kitty -e
# terminal=alacritty -e
# 启动前缀 - 用于传递桌面文件元数据
# 设置后会通过环境变量传递 DESKTOP_ENTRY_* 信息
# launch-prefix=

# 在 PATH 中列出可执行文件（类似 dmenu_run）
# list-executables-in-path=no

# 窗口位置 - center 居中显示
anchor=center
# anchor=top        # 顶部
# anchor=bottom     # 底部

# 边距（仅在非 center 锚点时生效）
# x-margin=0
# y-margin=0

# 显示行数
lines=16

# 窗口宽度（字符数）
width=40


# 水平和垂直内边距
# horizontal-pad=40
# vertical-pad=8

# 提示符和列表之间的间距
inner-pad=0

# 大图标显示比例（当匹配项很少时）
image-size-ratio=0.5

# 行高和字母间距微调
line-height=30
letter-spacing=0

# 图层 - overlay 在所有窗口之上，top 在普通窗口之上
layer=overlay

# 键盘焦点模式
# exclusive: 独占焦点（默认）
# on-demand: 按需焦点（允许其他窗口获取焦点）
keyboard-focus=exclusive

# 失去焦点时退出
exit-on-keyboard-focus-loss=yes

# 性能优化 - 渲染和匹配线程数
# 0 = 禁用多线程，默认 = CPU 逻辑核心数
# 对于大多数系统，默认值即可；如果核心数很多，可以限制
# render-workers=4
# match-workers=4

# 延迟过滤 - 当匹配项超过此数量时延迟重新过滤
delayed-filter-limit=20000
delayed-filter-ms=300

# PNG 缩放过滤器 - box 是性能和质量的平衡
# 选项: none, nearest, bilinear, box, linear, cubic, lanczos2, lanczos3
scaling-filter=box

# Gamma 校正混合 - 更准确的字体渲染（可能看起来更粗）
gamma-correct-blending=no

# 缓存位置 - 用于记录启动频率
cache=~/.cache/fuzzel

# 鼠标输入
enable-mouse=yes

[border]
# 边框宽度
width=2
# 圆角半径
radius=12
# 选中项圆角半径
selection-radius=8

[dmenu]
# dmenu 模式输出格式
# text: 输出选中的文本
# index: 输出选中项的索引（从 0 开始）
mode=text
# 如果输入为空则立即退出（不显示窗口）
exit-immediately-if-empty=no

[key-bindings]
# 取消/退出
cancel=Escape Control+g Control+c Control+bracketleft
# 执行选中项
execute=Return KP_Enter Control+y
# 执行或选择下一项（单项时执行，多项时选择下一个）
execute-or-next=Tab
# 执行原始输入（不管是否匹配）
execute-input=Shift+Return Shift+KP_Enter
# 光标移动
cursor-left=Left Control+b
cursor-left-word=Control+Left Mod1+b
cursor-right=Right Control+f
cursor-right-word=Control+Right Mod1+f
cursor-home=Home Control+a
cursor-end=End Control+e
# 删除操作
delete-prev=BackSpace
delete-prev-word=Mod1+BackSpace Control+BackSpace Control+w
delete-next=Delete KP_Delete
delete-next-word=Mod1+d Control+Delete Control+KP_Delete
delete-line-backward=Control+Shift+u
delete-line-forward=Control+Shift+k
delete-line=Control+Shift+BackSpace
# 列表导航 - Vim 风格
prev=Control+k Up                    # C-k 上一项
prev-with-wrap=ISO_Left_Tab          # Shift+Tab
prev-page=Control+h Page_Up KP_Page_Up   # C-h 上一页
next=Control+j Down                  # C-j 下一项
next-page=Control+l Page_Down KP_Page_Down   # C-l 下一页
# 跳转到首尾 - Vim 风格
first=Control+Home Control+u         # C-u 跳到首项
last=Control+End Control+d           # C-d 跳到尾项
# 从缓存中移除当前项
expunge=Shift+Delete
# 粘贴
clipboard-paste=Control+v XF86Paste
primary-paste=Shift+Insert Shift+KP_Insert
# 将选中项插入到提示符
insert-selected=Control+Tab

