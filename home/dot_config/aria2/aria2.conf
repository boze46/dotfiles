# 基础配置
dir=inbox
input-file=.config/aria2/aria2.session
save-session=.config/aria2/aria2.session
save-session-interval=60

# 文件分配方式
file-allocation=falloc

# 下载连接数
max-concurrent-downloads=5
max-connection-per-server=16
min-split-size=10M
split=16

# 断点续传
continue=true

# 磁盘缓存
disk-cache=64M

# 日志
log=.config/aria2/aria2.log
log-level=notice

# RPC 配置
enable-rpc=true
rpc-listen-all=false
rpc-listen-port=6800
rpc-secret=boze_aria2
rpc-allow-origin-all=true

# BT/PT 配置
enable-dht=true
enable-dht6=true
enable-peer-exchange=true
bt-enable-lpd=true
bt-max-peers=128
bt-request-peer-speed-limit=10M
seed-ratio=1.5
seed-time=0
bt-seed-unverified=false
bt-save-metadata=true
bt-load-saved-metadata=true
bt-remove-unselected-file=true

# DHT 文件
dht-file-path=.config/aria2/dht.dat
dht-file-path6=.config/aria2/dht6.dat

# BT Tracker
# bt-tracker=udp://tracker.opentrackr.org:1337/announce,udp://open.tracker.cl:1337/announce,udp://tracker.torrent.eu.org:451/announce,udp://exodus.desync.com:6969/announce,udp://tracker.moeking.me:6969/announce,udp://explodie.org:6969/announce

# 用户代理
user-agent=Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36

# 其他优化
auto-file-renaming=true
content-disposition-default-utf8=true
always-resume=true
check-certificate=true

